<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>

    <body>
        <header>
        <nav class="container">
            <div class="header-content">
                <div class="bottom-shape"></div>
                <!-- <div class="site-logo"></div> -->
                <div class="menu">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./Shop.html">Shop</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
                </div>
            </div>
            </nav>
            </header>
        <main>
            <div class="checkout">
                <div><h3 class="text-center d-block">Check Out</h3></div>



            </div>











            
            <section class="shopping-cart">
                <div class="container m-5 ">
                    <form action="thankyou.html">
                        <div class="general-info">
                            <h2 class=" text-center">Shipping Information</h2><hr><br>
                            <div class="name">
                                <div><label for="">First Name</label> <input type="text" placeholder="John" required=""><div data-lastpass-icon-root="" ></div></div>
                                <div><label for="">Last Name</label> <input type="text" placeholder="Doe" required=""></div>
                            </div>
                            <div class="address gap-1 m-1">
                                <div><label for="">Address</label> <input type="text" placeholder="Street Address" required=""></div>
                                <div class="d-flex gap-1 m-1">
                                    <div><label for="">City</label> <input type="text" placeholder="New York City" required=""></div>
                                    <div><label for="">State</label> <input type="text" placeholder="NY" required=""></div>
                                    <div><label for="">ZIP Code</label> <input type="text" placeholder="12345" pattern="[0-9]{5}" title="Must have a five digit zip code" required=""></div>
                                </div>
                            </div>
                        </div>
                        <div class="contact-info m-1">
                            <h3>Contact Information</h3>
                            <div><label for="">Email Address</label> <input type="email_name" placeholder="johndoe@example.com" required=""></div>
                            <div><label for="">Phone Number</label> <input type="tel" placeholder="(347 )-456-789" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{3}" required=""></div>
                        </div>
                        <div class="shop-btn menu"><button type="submit">Checkout</button></div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
