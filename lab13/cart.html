<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a href="./lab13.html">Go Back Home</a>
    <h1>Shopping bag</h1>
    <section class="bagcontainer">
        <div class="itemimg">
            <h2>Item</h2>
            <img src="" alt="">
        </div>
        <div class="itemdescription">
            <h2>Description</h2>
            <p class="itemdescription_display"></p>
        </div>
        <div class="unitprice">
            <h2>Price</h2>
            <p class="unitprice_display"></p>
        </div>
        <div class="quantityitem">
            <h2>Quantity</h2>
            <p class="quantityitem_display"></p>
        </div>
        <div class="totalitemprice">
            <h2>Total</h2>
            <p class="totalitemprice_display"></p>
        </div>
    </section>




</body>
<script src="./carts.js"></script>
</html>
